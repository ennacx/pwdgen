name: Password generator

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Run main
      run: |
          mkdir -p ./dist
          echo "dist directory made."
          cp ./index.html ./dist/
          cp ./pwd_gen.js ./dist/
          cp ./style.css ./dist/
          cp ./favicon ./dist/
          echo "Pages copied."

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
